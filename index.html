    <style>
        /* Color Palette */
        :root {
            --color-bg: #FFFFFF;

            -webkit-appearance: none; /* –î–ª—è Safari –∏ Chrome */
            -moz-appearance: none; /* –î–ª—è Firefox */
            background-color: #f0f0f0; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ */
            border: 1px solid #ccc; /* –°—Ç–∏–ª—å –≥—Ä–∞–Ω–∏—Ü—ã */
            padding: 10px 20px;

            outline: none; /* –£–±–∏—Ä–∞–µ—Ç –æ–±–≤–æ–¥–∫—É –ø—Ä–∏ —Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∫–µ */
            touch-action: manipulation; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∑—É–º –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */

            /* –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –≤ iOS */

            /* –£–±–∏—Ä–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è (–µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å) */
            -webkit-user-select: none; /* Safari, Chrome, –∏ –¥—Ä. */
            -khtml-user-select: none; /* Konqueror */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */

        }
        #login-screen, #game-screen {
            width: 100%;

<style>
  #clicker {
    padding: 20px 40px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    position: relative;
  }

  .emoji {
    position: absolute;
    font-size: 24px;
    animation: emojiAnim 2s forwards;
  }

  @keyframes emojiAnim {
    0% {
      transform: scale(1) translate(0, 0);
      opacity: 1;
    }
    100% {
      transform: scale(0) translate(var(--x), var(--y));
      opacity: 0;
    }
  }
</style>

<script>
const button = document.getElementById('clicker');
const emoji = 'üçÄ';  // –≠–º–æ–¥–∑–∏ —É–¥–∞—á–∏

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞–∂–∞—Ç–∏—è
function buttonPress() {
  button.style.transform = 'scale(0.95)';
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–ø—É—Å–∫–∞–Ω–∏—è
function buttonRelease() {
  button.style.transform = 'scale(1)';
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –º—ã—à–∏
button.addEventListener('mousedown', buttonPress);
button.addEventListener('mouseup', buttonRelease);
button.addEventListener('mouseleave', buttonRelease);

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–∞—Å–∞–Ω–∏—è (–º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞)
button.addEventListener('touchstart', buttonPress);
button.addEventListener('touchend', buttonRelease);
button.addEventListener('touchcancel', buttonRelease); // –í–∞–∂–Ω–æ –¥–ª—è –æ—Ç–º–µ–Ω—ã –∫–∞—Å–∞–Ω–∏—è

button.addEventListener('click', (event) => {
  const clickX = event.clientX - button.offsetLeft;  // –ü–æ–∑–∏—Ü–∏—è –∫–ª–∏–∫–∞ –ø–æ X
  const clickY = event.clientY - button.offsetTop;   // –ü–æ–∑–∏—Ü–∏—è –∫–ª–∏–∫–∞ –ø–æ Y

  for (let i = 0; i < 10; i++) {  // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–º–æ–¥–∑–∏ –Ω–∞ –∫–∞–∂–¥—ã–π –∫–ª–∏–∫
    const emojiElement = document.createElement('span');
    emojiElement.classList.add('emoji');
    emojiElement.textContent = emoji;

    // –°–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è —ç–º–æ–¥–∑–∏, –∏—Å—Ö–æ–¥—è –∏–∑ –∫–ª–∏–∫–∞
    const x = (Math.random() * 2000) - 1000;  // –†–∞–∑–±—Ä–æ—Å –æ—Ç -1000 –¥–æ 1000 –ø–æ X
    const y = (Math.random() * 2000) - 1000;  // –†–∞–∑–±—Ä–æ—Å –æ—Ç -1000 –¥–æ 1000 –ø–æ Y

    emojiElement.style.setProperty('--x', `${x}px`);
    emojiElement.style.setProperty('--y', `${y}px`);
    emojiElement.style.left = `${clickX}px`;
    emojiElement.style.top = `${clickY}px`;

    button.appendChild(emojiElement);

    // –£–¥–∞–ª—è–µ–º —ç–º–æ–¥–∑–∏ –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
    setTimeout(() => {
      emojiElement.remove();
    }, 2000);
  }
});

// –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º -webkit-tap-highlight-color —á–µ—Ä–µ–∑ JavaScript (–∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞)
button.style.webkitTapHighlightColor = 'transparent';

let lastClickTime = 0;
const doubleClickThreshold = 300;

button.addEventListener('click', function(event) {
  const now = new Date().getTime();
  const timeSinceLastClick = now - lastClickTime;

  if (timeSinceLastClick <= doubleClickThreshold) {
    event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∑—É–º
    console.log("–î–≤–æ–π–Ω–æ–π –∫–ª–∏–∫ - –≤—ã–ø–æ–ª–Ω—è–µ–º —Å–≤–æ—ë –¥–µ–π—Å—Ç–≤–∏–µ!");
    // –ó–¥–µ—Å—å –≤–∞—à –∫–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –¥–æ–ª–∂–µ–Ω –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º –∫–ª–∏–∫–µ
    lastClickTime = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
  }
  lastClickTime = now;
});

button.addEventListener('dblclick', function(event) {
  event.preventDefault(); // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –≥–∞—Ä–∞–Ω—Ç–∏—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –∑—É–º–∞
});
</script>

    <script>
const ws = new WebSocket(`wss://itana.pw:6005`);

const loginScreen = document.getElementById('login-screen');
const gameScreen = document.getElementById('game-screen');
const usernameInput = document.getElementById('username');
const playButton = document.getElementById('play-button');
const loginError = document.getElementById('login-error');
const clickerButton = document.getElementById('clicker');
const clicksDisplay = document.getElementById('clicks');
const levelDisplay = document.getElementById('level');
const mainMenuButton = document.getElementById('main-menu');
const levelMenuButton = document.getElementById('level-menu');
const shopMenuButton = document.getElementById('shop-menu');
const mainContent = document.getElementById('main-content');
const levelContent = document.getElementById('level-content');
const shopContent = document.getElementById('shop-content');
const levelImage = document.getElementById('level-image');
const currentLevelDisplay = document.getElementById('current-level');
const nextLevelDisplay = document.getElementById('next-level');
const unlockedContentDisplay = document.getElementById('unlockedContentDisplay');
const leaderboard = document.getElementById('leaderboard');
const buyGoldNickButton = document.getElementById('buy-gold-nick');
const buyClickMultiplierButton = document.getElementById('buy-click-multiplier');
const timePlayedDisplay = document.getElementById('time-played');

let username = null;

playButton.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (!username) {
        loginError.textContent = '–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫.';
        return;
    }
    ws.send(JSON.stringify({ type: 'login', username: username }));
});

clickerButton.addEventListener('click', () => {
    if (username) {
        ws.send(JSON.stringify({ type: 'click' }));
    }
});

mainMenuButton.addEventListener('click', () => {
    showContent('main');
});

levelMenuButton.addEventListener('click', () => {
    showContent('level');
    fetchLevelInfo();
});

shopMenuButton.addEventListener('click', () => {
    showContent('shop');
});

buyGoldNickButton.addEventListener('click', () => {
    ws.send(JSON.stringify({ type: 'buyBoost', boostType: 'gold_nick' }));
});

buyClickMultiplierButton.addEventListener('click', () => {
    ws.send(JSON.stringify({ type: 'buyBoost', boostType: 'click_multiplier' }));
});

ws.onopen = () => {
    console.log('Connected to server');
};

ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    console.log('Received:', data);

    switch (data.type) {
        case 'loginSuccess':
            username = data.username;
            clicksDisplay.textContent = data.clicks;
            levelDisplay.textContent = data.level;
            timePlayedDisplay.textContent = `–í—Ä–µ–º—è –≤ –∏–≥—Ä–µ: ${data.timePlayed}`;
            loginScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            updateClickerSkin(data.level);
            break;
        case 'error':
            loginError.textContent = data.message;
            break;
        case 'updateClicks':
            username = data.username;
            clicksDisplay.textContent = data.clicks;
           break;
        case 'updateTimeAndLevel':
            timePlayedDisplay.textContent = `–í—Ä–µ–º—è –≤ –∏–≥—Ä–µ: ${data.timePlayed}`;
            levelDisplay.textContent = data.level;
            updateClickerSkin(data.level);
            break;
        case 'leaderboard':
            updateLeaderboard(data.leaderboard);
            break;
        case 'goldNickBought':
        case 'clickMultiplierBought':
            alert(data.message);
            ws.send(JSON.stringify({type: 'click'}));
            break;
        case 'updateTimePlayed':
            timePlayedDisplay.textContent = `–í—Ä–µ–º—è –≤ –∏–≥—Ä–µ: ${data.timePlayed}`;
            break;
        default:
            console.log('Unknown message type:', data.type);
    }
};

ws.onclose = () => {
    console.log('Disconnected from server');
};

function showContent(content) {
    mainContent.style.display = content === 'main' ? 'block' : 'none';
    levelContent.style.display = content === 'level' ? 'grid' : 'none';
    shopContent.style.display = content === 'shop' ? 'block' : 'none';
}

function fetchLevelInfo() {
    const level = parseInt(levelDisplay.textContent);
	levelContent.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
    fetch(`https://itana.pw:6005/level-info/${level}`)
        .then(response => response.json())
        .then(data => {

            data.skins.forEach(skin => {
                const skinContainer = document.createElement('div');
                skinContainer.classList.add('skin-container');

                const img = document.createElement('img');
                img.src = skin.skin;
                img.alt = `–°–∫–∏–Ω —É—Ä–æ–≤–Ω—è ${skin.level}`;
                if (skin.status === 'locked') {
                    img.classList.add('locked-skin');
                }

                const label = document.createElement('p');
                label.textContent = `${skin.timeToUnlock} –≤ –∏–≥—Ä–µ.`;

                skinContainer.appendChild(img);
                skinContainer.appendChild(label);
                levelContent.appendChild(skinContainer);
            });
        })
        .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± —É—Ä–æ–≤–Ω–µ:', error));
}

function updateLeaderboard(leaderboardData) {
    leaderboard.innerHTML = '';
    leaderboardData.forEach(player => {
        const li = document.createElement('li');
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ä–∞–Ω–≥–∞ –ø–µ—Ä–µ–¥ –∏–º–µ–Ω–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const rankSpan = document.createElement('span');
        rankSpan.textContent = `${player.rank}. `;
        li.appendChild(rankSpan);
		        // –°–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –∫–æ–∂–∏ –∏–≥—Ä–æ–∫–∞
        const img = document.createElement('img');
        img.src = player.skin;
        img.style.width = '20px';
        img.style.height = '20px';
        li.appendChild(img);

        // –°–æ–∑–¥–∞–Ω–∏–µ span –¥–ª—è –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const usernameSpan = document.createElement('span');
        usernameSpan.textContent = player.username;

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∑–æ–ª–æ—Ç–æ–≥–æ —Å—Ç–∏–ª—è, –µ—Å–ª–∏ —É –∏–≥—Ä–æ–∫–∞ –∑–æ–ª–æ—Ç–æ–π –Ω–∏–∫
        if (player.usernameStyle === 'gold') {
            usernameSpan.style.color = 'gold';
            usernameSpan.style.fontWeight = 'bold';
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —ç–ª–µ–º–µ–Ω—Ç —Å–ø–∏—Å–∫–∞
        li.appendChild(usernameSpan);
		
		const mainContentH2 = document.querySelector("#main-content > h2"); // –ü–æ–ª—É—á–∞–µ–º h2

            mainContentH2.textContent = username; // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –Ω–∏–∫

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–ª–∏–∫–∞—Ö –∏ —É—Ä–æ–≤–Ω–µ
        const infoSpan = document.createElement('span');
        infoSpan.textContent = ` ${player.clicks} –∫–ª–∏–∫–æ–≤.`;
        li.appendChild(infoSpan);


        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å–ø–∏—Å–∫–∞ –≤ leaderboard
        leaderboard.appendChild(li);
    });
}




function updateClickerSkin(level) {
    clickerButton.style.backgroundImage = `url('skins/${level}.png')`;
    clickerButton.style.backgroundSize = 'cover';
}
