    <style>
        /* Color Palette */
        :root {
            --color-bg: #FFFFFF;
            --color-primary: #34D399; /* green-400 */
            --color-primary-dark: #059669; /* green-600 */
            --color-secondary: #F3F4F6; /* gray-100 */
            --color-text: #111827; /* gray-900 */
            --color-muted: #6B7280; /* gray-500 */
            --radius: 12px;
            --transition: 0.3s;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--color-secondary);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #login-screen, #game-screen {
            width: 100%;
            max-width: 420px;
            background: var(--color-bg);
            border-radius: var(--radius);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            padding: 24px;
            margin: 16px;
        }
        h1, h2 {
            margin: 0 0 16px;
            font-size: 1.5rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid var(--color-muted);
            border-radius: var(--radius);
            font-size: 1rem;
        }
        button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            color: #FFFFFF;
            background-color: var(--color-primary);
            cursor: pointer;
            transition: background-color var(--transition);
        }
        button:hover {
            background-color: var(--color-primary-dark);
        }
        .error {
            color: #EF4444;
            font-size: 0.875rem;
            margin-top: -8px;
            margin-bottom: 16px;
        }
        #menu {
            display: flex;
            gap: 8px;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        #menu button {
            flex: 1;
            margin: 0;
            background-color: var(--color-secondary);
            color: var(--color-muted);
        }
        #menu button.active {
            background-color: var(--color-primary);
            color: #fff;
        }
        .content {
            margin-bottom: 16px;
        }
				#level-content{
    grid-template-columns: repeat(6, 1fr);
    grid-gap: 2.1rem;
	}
        #main-content button#clicker {
            width: 160px;
            height: 160px;
            background-color: var(--color-secondary);
            background-size: cover;
            background-position: center;
            margin: 0 auto 16px;
			display: flex;
        }
        #main-content p {
            margin: 8px 0;
        }
        #leaderboard-container {
            margin-top: 24px;
        }
        #leaderboard {
			    overflow-y: auto;
    max-height: 200px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #leaderboard li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid var(--color-secondary);
        }
        #leaderboard img {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            margin-right: 8px;
        }
        .skin-container {
            text-align: center;
            margin: 8px;
        }
        .skin-container img {
            width: 80px;
            height: 80px;
            border-radius: var(--radius);
            border: 1px solid var(--color-muted);
            transition: filter var(--transition), opacity var(--transition);
        }
        .locked-skin {
            filter: grayscale(100%);
            opacity: 0.4;
        }
        @media (min-width: 640px) {
            #game-screen {
                max-width: 800px;
            }
            #menu button {
                max-width: none;
            }
        }

<style>
  #clicker {
    padding: 20px 40px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    position: relative;
  }

  .emoji {
    position: absolute;
    font-size: 24px;
    animation: emojiAnim 2s forwards;
  }

  @keyframes emojiAnim {
    0% {
      transform: scale(1) translate(0, 0);
      opacity: 1;
    }
    100% {
      transform: scale(0) translate(var(--x), var(--y));
      opacity: 0;
    }
  }
</style>

<script>
  const button = document.getElementById('clicker');
  const emoji = 'üçÄ';  // –≠–º–æ–¥–∑–∏ —É–¥–∞—á–∏

  button.addEventListener('mousedown', () => {
    button.style.transform = 'scale(0.95)';
  });

  button.addEventListener('mouseup', () => {
    button.style.transform = 'scale(1)';
  });

  button.addEventListener('mouseleave', () => {
    button.style.transform = 'scale(1)';
  });

  button.addEventListener('click', (event) => {
    const clickX = event.clientX - button.offsetLeft;  // –ü–æ–∑–∏—Ü–∏—è –∫–ª–∏–∫–∞ –ø–æ X
    const clickY = event.clientY - button.offsetTop;   // –ü–æ–∑–∏—Ü–∏—è –∫–ª–∏–∫–∞ –ø–æ Y

    for (let i = 0; i < 10; i++) {  // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–º–æ–¥–∑–∏ –Ω–∞ –∫–∞–∂–¥—ã–π –∫–ª–∏–∫
      const emojiElement = document.createElement('span');
      emojiElement.classList.add('emoji');
      emojiElement.textContent = emoji;

      // –°–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è —ç–º–æ–¥–∑–∏, –∏—Å—Ö–æ–¥—è –∏–∑ –∫–ª–∏–∫–∞
      const x = (Math.random() * 2000) - 1000;  // –†–∞–∑–±—Ä–æ—Å –æ—Ç -200 –¥–æ 200 –ø–æ X
      const y = (Math.random() * 2000) - 1000;  // –†–∞–∑–±—Ä–æ—Å –æ—Ç -200 –¥–æ 200 –ø–æ Y

      emojiElement.style.setProperty('--x', `${x}px`);
      emojiElement.style.setProperty('--y', `${y}px`);
      emojiElement.style.left = `${clickX}px`;
      emojiElement.style.top = `${clickY}px`;

      button.appendChild(emojiElement);

      // –£–¥–∞–ª—è–µ–º —ç–º–æ–¥–∑–∏ –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      setTimeout(() => {
        emojiElement.remove();
      }, 2000);
    }
  });
</script>
