<script>

const emoji = 'üçÄ';  // –≠–º–æ–¥–∑–∏ —É–¥–∞—á–∏

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞–∂–∞—Ç–∏—è
function buttonPress() {
  button.style.transform = 'scale(0.95)';

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–ø—É—Å–∫–∞–Ω–∏—è

button.addEventListener('mousedown', buttonPress);
button.addEventListener('mouseup', buttonRelease);
button.addEventListener('mouseleave', buttonRelease);

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–∞—Å–∞–Ω–∏—è (–º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞)

button.addEventListener('click', (event) => {
  const clickX = event.clientX - button.offsetLeft;  // –ü–æ–∑–∏—Ü–∏—è –∫–ª–∏–∫–∞ –ø–æ X
  const clickY = event.clientY - button.offsetTop;   // –ü–æ–∑–∏—Ü–∏—è –∫–ª–∏–∫–∞ –ø–æ Y

  for (let i = 0; i < 10; i++) {  // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–º–æ–¥–∑–∏ –Ω–∞ –∫–∞–∂–¥—ã–π –∫–ª–∏–∫
    const emojiElement = document.createElement('span');
    emojiElement.classList.add('emoji');
    emojiElement.textContent = emoji;

    // –°–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è —ç–º–æ–¥–∑–∏, –∏—Å—Ö–æ–¥—è –∏–∑ –∫–ª–∏–∫–∞
    const x = (Math.random() * 2000) - 1000;  // –†–∞–∑–±—Ä–æ—Å –æ—Ç -1000 –¥–æ 1000 –ø–æ X
    const y = (Math.random() * 2000) - 1000;  // –†–∞–∑–±—Ä–æ—Å –æ—Ç -1000 –¥–æ 1000 –ø–æ Y

    emojiElement.style.setProperty('--x', `${x}px`);
    emojiElement.style.setProperty('--y', `${y}px`);
    emojiElement.style.left = `${clickX}px`;
    emojiElement.style.top = `${clickY}px`;

    button.appendChild(emojiElement);

    // –£–¥–∞–ª—è–µ–º —ç–º–æ–¥–∑–∏ –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
    setTimeout(() => {
      emojiElement.remove();
    }, 2000);
  }
});

// –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º -webkit-tap-highlight-color —á–µ—Ä–µ–∑ JavaScript (–∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞)
button.style.webkitTapHighlightColor = 'transparent';

let lastClickTime = 0;
const doubleClickThreshold = 300;

button.addEventListener('click', function(event) {

    // –ó–¥–µ—Å—å –≤–∞—à –∫–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –¥–æ–ª–∂–µ–Ω –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º –∫–ª–∏–∫–µ
    lastClickTime = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
  }

});

button.addEventListener('dblclick', function(event) {

});
</script>
